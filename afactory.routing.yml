afactory.green_family:
  path: 'abstract-family/green'
  defaults:
    _controller: '\Drupal\afactory\Controller\AFactoryController::greenFamily'
    _title: 'Green Family'
  requirements:
    _access: 'TRUE'

afactory.black_family:
  path: 'abstract-family/black'
  defaults:
    _controller: '\Drupal\afactory\Controller\AFactoryController::blackFamily'
