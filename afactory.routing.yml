  requirements:
    _access: 'TRUE'

afactory.red_family:
  path: 'abstract-family/red'
  defaults:
    _controller: '\Drupal\afactory\Controller\AFactoryController::redFamily'
    _title: 'Red Family'
  requirements:
     _access: 'TRUE'
